<div class="container-fluid">
  <div class="row">
  
    <div class="col-md-4">
      <!--Sidebar content-->
      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>
      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="color">Newest</option>
        </select>
      </p>
    </div>
	
    <div class="col-md-4">
      <!--Body content-->
      <ul class="jobs">
        <li ng-repeat="job in $ctrl.jobs | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail job-list-item" style="background-color:{{job.color}};">
          <a href="#!/jobs/{{job.name}}">{{job.name}}</a>
        </li>
      </ul>	  
    </div>	
	
	<div class="col-md-4">
    </div>
			
  </div>
</div>
